################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor = HDMI-A-1, 3840x2160@60, 0x0, 1 #External monitor, at home
monitor = eDP-1, 1920x1080@60, 3072x2160, 1 #Internal monitor, notebook

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun
$browser = firefox
$notes = flatpak run md.obsidian.Obsidian

# Set my wallpapers
$w1 = $HOME/dotfiles/set-theme.sh $HOME/dotfiles/wallpapers/wall_gruvbox_1.jpg
$w2 = $HOME/dotfiles/set-theme.sh $HOME/dotfiles/wallpapers/wall_gruvbox_2.jpg
$w3 = $HOME/dotfiles/set-theme.sh $HOME/dotfiles/wallpapers/wall_gruvbox_3.png
$w4 = $HOME/dotfiles/set-theme.sh $HOME/dotfiles/wallpapers/wall_gruvbox_4.png

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = nm-applet
exec-once = waybar & hyprpaper & swaync

